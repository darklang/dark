<!DOCTYPE html>
<html>

    />
    <link
      rel="stylesheet"
      href="//{{STATIC}}/vendor/fontawesome-5.12.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Code|Fira+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//{{STATIC}}/reset-normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="//{{STATIC}}/app.css" />

    <!-- prevent favicon requests for now -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="//{{STATIC}}/favicon-32x32.png"
    />
    {{LIVERELOADJS}}
    <script type="text/javascript" src="//{{STATIC}}/app.js"></script>
    <script type="text/javascript">
            var testcafeInjectedPrefix = "";
      const rollbarConfig = {{ROLLBARCONFIG}};
      const pusherConfig = {{PUSHERCONFIG}};
      const complete = {{ALLFUNCTIONS}};
      const isAdmin = {{IS_ADMIN}};
      const userContentHost = "{{USER_CONTENT_HOST}}";
      const environmentName = "{{ENVIRONMENT_NAME}}";
      const username = "{{USERNAME}}";
      const userId = "{{USER_ID}}";
      const canvasId = "{{CANVAS_ID}}";
      const csrfToken = "{{CSRF_TOKEN}}";
      const staticUrl = "{{STATIC}}";
      const buildHash = "{{BUILD_HASH}}";
      const hashReplacements = {{HASH_REPLACEMENTS}};
    </script>
    <script type="text/javascript" src="//{{STATIC}}/appsupport.js"></script>
  </head>
  <body onKeyDown="stopKeys(event)" onKeyUp="stopKeys(event)">
    <script type="text/javascript">
      function unsupportedBrowser() {
        var isChrome =
          /Chrome/.test(navigator.userAgent) &&
          /Google Inc/.test(navigator.vendor);
        var isMobile = /Android|BlackBerry|iPhone|iPad|iPod|Opera Mini|IEMobile/.test(
          navigator.userAgent,
        );
        var isDesktopApp = /DarkLang\/Editor/.test(navigator.userAgent);
        var isSupported = isDesktopApp || (isChrome && !isMobile);
        return !isSupported;
      }
      document.addEventListener("DOMContentLoaded", event => {
        if (unsupportedBrowser()) {
          document.body.innerHTML =
            "<div class='modal-overlay' id='unsupportedBrowser'><div class='modal'><div class='warning'><p class='title'>Unfortunately we only support Dark on desktop Chrome right now. Between browser different input models, differences in scripting and rendering performance, and differing web platform support, we don't have the capacity to support other browsers at the moment. We hope to support Firefox, Safari, and mobile use once we've really nailed the experience on Chrome. Thanks for understanding!</p></div></div></div>";
        }
      });
    </script>
  </body>
</html>
