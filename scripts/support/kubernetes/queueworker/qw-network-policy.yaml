apiVersion: extensions/v1beta1
kind: NetworkPolicy
metadata:
  name: qw-network-policy
spec:
  podSelector:
    matchLabels:
      app: qw-worker
  policyTypes:
  - Egress
  - Ingress
  egress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        # make sure to block link-local addresses,
        # since there's sensitive data in http://metadata
        except:
        - 169.254.0.0/16
  ingress:
