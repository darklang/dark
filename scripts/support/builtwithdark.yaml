apiVersion: apps/v1
kind: Deployment
metadata:
  name: builtwithdark
spec:
  selector:
    matchLabels:
      app: builtwithdark
  replicas: 3
  template:
    metadata:
      labels:
        app: builtwithdark
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: gke-dark-prod
          name: builtwithdark
          image: "gcr.io/balmy-ground-195100/dark-prod:latest"
          ports:
            - name: backend
              containerPort: 80
          env:
            - name: DARK_CONFIG_RUNNING_IN_GKE
              value: "true"
---
kind: Service
apiVersion: v1
metadata:
  name: builtwithdark
spec:
  selector:
    app: builtwithdark
  ports:
    - protocol: TCP
      port: 80
      targetPort: backend
  type: LoadBalancer



