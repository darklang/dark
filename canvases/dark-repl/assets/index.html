<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark REPL</title>
    <style>
      * {
        font-family: Courier New, sans-serif;
        font-size: 26px;
        background-color: black;
        color: white;
      }
      body,
      html {
        height: 100%;
        margin: 0;
      }
      .container {
        display: flex;
        height: 100%;
      }
      .container div {
        flex: 1;
        padding: 10px;
      }
      .textarea {
        width: 100%;
        height: 100%;
        resize: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div>
        <textarea id="input-textarea" class="textarea">
type Person = {Name: String}

(Person { Name = "Joe" })
  |> fun p -> String.toLowercase p.Name
        </textarea>
      </div>
      <div>
        <textarea id="output-textarea" class="textarea" disabled></textarea>
      </div>
    </div>

    <script src="/static/editor-bootstrap.js"></script>
    <script src="/assets/index.js"></script>
  </body>
</html>
