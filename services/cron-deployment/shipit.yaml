k8s:
  namespace: default
  manually-deployed:
    configs:
      - cc-network-policy.yaml
  release:
    config-template: cron-deployment.template.yaml
    versioned-configmaps:
      app-config:
        env-file: ../../config/gke-builtwithdark
    containers:
      - gcp-cronchecker
    builtins:
      - CLOUDSQL_INSTANCE_NAME
    expected-args:
      - CHANGE_CAUSE
